<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PACEMAKER-GROUP6</title>
    <!--the below three js file is download from reference office website
    axios.min.js is able using keyword of axios to do the page asynchronous interaction like ajax
    -->
    <script src="/js/echarts.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <!--the below two line is reference ali-elementui layout-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <!--entity layout-->
    <div id="app">
        <el-container style="width:1000px">
            <el-header style="height: 30px;">PaceMaker-Simulator</el-header>
            <el-main>
                <div id="heartRate" style="width:950px;height:200px;border: 0px"></div>
                <div id="pacemakerRate" style="width:950px;height:200px;border: 0px"></div>
                <el-row>
                    <el-col :span="12">
                        <div>
                            <b>PaceMaker</b>
                            <br/>
                            <el-button id="pacemakerSwitch" style="margin-top:10px;margin-bottom: 10px">on</el-button>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <div>
                            <b>Heart Rate:</b>&nbsp;
                            <el-input v-model="value1" style="width: 55px"></el-input>
                            &nbsp;<b>bpm</b><br>
                            <div id="Heart_Rate">
                                <el-slider v-model="value1" max="220" style="width: 360px"></el-slider>
                            </div>
                        </div>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <div>
                            <b>Modes</b><br>
                            <el-button id="AAI" style="margin-top:10px">AAI</el-button>
                            <el-button id="VDD" style="margin-top:10px">VDD</el-button>
                            <el-button id="DDD" style="margin-top:10px">DDD</el-button>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <div>
                            <b>PRInterval:</b>&nbsp;
                                <el-input v-model="value2" style="width: 55px"></el-input>
                            &nbsp;<b>ms</b><br>
                            <div id="PRInterval">
                                <el-slider v-model="value2" max="550" style="width: 360px"></el-slider>
                            </div>
                            <el-button id="ReSet" style="margin-top:10px;margin-bottom: 10px">ReSet</el-button>
                        </div>
                    </el-col>
                </el-row>
                <HR width=950 style="border: double" color="#409EFF" SIZE=1>
                <el-row>
                    <el-col :span="12">
                        <div>
                            <b>Battery Failure</b>&nbsp;&nbsp;
                            <el-switch
                                    v-model="value4"
                                    active-text="open"
                                    inactive-text="close">
                            </el-switch>
                            <div id="Battery_Failure">
                                <el-slider v-model="value3" max="100" style="width: 300px"></el-slider>
                            </div>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <b>Leads Failure on SA Node</b>&nbsp;&nbsp;
                        <el-switch
                                v-model="value5"
                                active-text="open"
                                inactive-text="close">
                        </el-switch>
                        <br/>
                        <b>Leads Failure on AV Node</b>&nbsp;&nbsp;
                        <el-switch
                                v-model="value6"
                                active-text="open"
                                inactive-text="close">
                        </el-switch>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
    <!--entity style and color-->
    <style>
        .el-header{
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 30px;
        }
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: left;
        }
    </style>

    <script>
        //Vue+elementui control entity data
        var vue = new Vue({
            el:'#app',
            data() {
                return {
                    value1: 70,
                    value2: 150,
                    value3: 100,
                    value4: false,
                    value5: false,
                    value6: false
                }
            },
        })
    </script>

    <script type="text/javascript">
        //using echart to simulate the heart rate
        // 基于准备好的dom，初始化echarts实例
		function ArrayQueue(){  
			var arr = [];  
				//入队操作  
			this.push = function(element){  
				arr.push(element);  
				return true;  
			}  
				//出队操作  
			this.pop = function(){  
				return arr.shift();  
			}
				//清空队列  
			this.clear = function(){  
				arr = [];  
			}  

		}
		  //时间戳转日期格式
        var myChart = echarts.init(document.getElementById('heartRate'));
		var yAxisData = [];
		var xAxisData=[];

		var sum=30;
		var option = {
			backgroundColor:"black",
			animation: false,
            title:[
                {
                    text: 'heart rate',
                    textStyle: {
                        color:"#14e472"
                    },
                }
            ] ,
			tooltip: {
				trigger: 'axis',
				axisPointer: { type: 'cross' }
			},
			 grid: {
				left: "100px"/*"50px"*/,
				right: "100px"/*"15px"*/
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,
				splitLine:{show: true}/*网格线*/,
				axisLabel: {
					show: false
				},
				axisTick: {
					show: false
				},
				axisLine: {
					onZero: false,
					lineStyle: {
						color: '#14e472'
					}
				},
				data: xAxisData, 
				splitLine: {
					show: false,
				}				
			},
			yAxis: { 
				max: 100,
				boundaryGap: true,
				axisLine: {
					lineStyle: {
						color: "#14e472"
					}
				},
				axisLabel: {
					textStyle: {
						color: "#14e472",
					}
				},
				splitLine: {
					show: false,
				}	 
			},
			series: {
				symbol: "none",
				name: '当前心跳',
				type: 'line',
				data: yAxisData,
				itemStyle: {
						normal: {
							color: '#14e472', //改变折线点的颜色
							lineStyle: {
								color: '#14e472' //改变折线颜色
							}
						}
				} 
			}
		};
		//设置心跳数据
		setInterval(function () { 
			randomData(aq.pop());
			if(yAxisData.length>sum*(100/20)){
				yAxisData.shift(); 
				xAxisData.shift(); 
			}
			myChart.setOption(option); 
		}, 20);
		//添加心跳数据
		setInterval(function () { 
			aq.push(Math.round(60));
			aq.push(Math.round(52));
			aq.push(Math.round(52));
		}, 1500);
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        //pacemaker echarts simulator
        //时间戳转日期格式
        var aq1=new ArrayQueue();
        var myChart1 = echarts.init(document.getElementById('pacemakerRate'));
        var yAxisData1 = [];
        var xAxisData1=[];
        function randomData(data) {
            now=new Date().getTime();
            if(data!=null){
                xAxisData1.push(now);
                yAxisData1.push({
                    "name": now.toString(),
                    "value":data
                });
            }else{
                xAxisData1.push(now);
                yAxisData1.push({
                    "name": now.toString(),
                    "value":60//+Math.random() *5
                });
            }
        }
        var sum1=30;
        var option1 = {
            backgroundColor:"black",
            animation: false,
            title:[
                {
                    text: 'pacemaker',
                    textStyle: {
                        color:"#14e472"
                    },
                }
            ] ,
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'cross' }
            },
            grid: {
                left: "100px"/*"50px"*/,
                right: "100px"/*"15px"*/
            },
            /**legend: {
				data: ['当前心跳'],
				textStyle: {
				  color:"#14e472"
				}
			},**/
            xAxis: {
                type: 'category',
                boundaryGap: false,
                splitLine:{show: true}/*网格线*/,
                axisLabel: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: '#14e472'
                    }
                },
                data: xAxisData,
                splitLine: {
                    show: false,
                }
            },
            yAxis: {
                max: 100,
                boundaryGap: true,
                axisLine: {
                    lineStyle: {
                        color: "#14e472"
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: "#14e472",
                    }
                },
                splitLine: {
                    show: false,
                }
            },
            series: {
                symbol: "none",
                name: '当前心跳',
                type: 'line',
                data: yAxisData1,
                itemStyle: {
                    normal: {
                        color: '#14e472', //改变折线点的颜色
                        lineStyle: {
                            color: '#14e472' //改变折线颜色
                        }
                    }
                }
            }
        };
        //设置心跳数据
        setInterval(function () {
            randomData(aq1.pop());
            if(yAxisData1.length>sum1*(100/20)){
                yAxisData1.shift();
                xAxisData1.shift();
            }
            myChart1.setOption(option1);
        }, 20);
        //添加心跳数据
        setInterval(function () {
            aq.push(Math.round(52));
            aq.push(Math.round(62));
            aq.push(Math.round(55));
        }, 1500);
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);
    </script>

</body>
</html>
